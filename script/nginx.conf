
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
    listen 443 ssl;
    server_name yourdomain.com;  # Replace with your domain or IP address

    ssl_certificate /Users/andorgunczer/WORK/SCHOOL/transcendence/filesAlt/selfsigned.crt;
    ssl_certificate_key /Users/andorgunczer/WORK/SCHOOL/transcendence/filesAlt/private.key;

    location / {
        proxy_pass http://127.0.0.1:8000;  # Proxy requests to Daphne
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /wss/ {
        proxy_pass http://127.0.0.1:8000;  # Proxy WebSocket requests to Daphne
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /Users/andorgunczer/WORK/SCHOOL/fresh_trans/transcendence/staticfiles/;
        autoindex on;  # Optional: shows directory listing (useful for debugging)
        access_log off;  # Optional: turns off access logging for static files
        expires 30d;  # Optional: cache control for static files
    }

}

server {
    listen 80;
    server_name yourdomain.com;

    location / {
        return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
    }
}


