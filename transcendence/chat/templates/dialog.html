{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ receiver }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<!-- <script src="../node_modules/bootstraps/scss/bootstrap.scss"></script> -->

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
    </div>
	<div class="container-fluid container-sm my-3 text-left">
		<div class="">
			<ul class="list-group">
				{% if msgs %}
					{% for msg in msgs %}
				<li class="list-group-item user-item">
					<span>{{ msg.msg }}</span>
				</li>
					{% endfor %}
				{% endif %}
			</ul>
			<p class="">{{ receiver }}</p>
		</div>
		<form id="send">
			<div class="mb-3">
			  <label id="label" for="exampleInputEmail1" class="form-label">Text:</label>
			  <input type="text" name="msg" class="form-control" id="msg" rows="2">
			</div>
			<div class="mb-3">
				<button type="button" class="btn btn-primary" onclick="sendMsg(`{{ receiver }}`, `{{ sender }}`)">Send</button>
			</div>
		</form>
		<!-- <div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="2">dfgdgdgdgd</textarea>
		</div> -->
		
	</div>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
