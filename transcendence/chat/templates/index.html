<body>
	<div class="header">
        <div>

    </div>
	<div class="container-fluid my-3 text-left">
		<ul class="nav flex-column">
			<li class="nav-item">
			  <a class="nav-link active" href="https://127.0.0.1:8000/chat/u1">u1</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Link</a>

			<li class="nav-item">
			  <a class="nav-link" href="#">Link</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" ">yyy</a>
			</li>
		</ul>
	</div>

	<div class="container-fluid container-sm my-3 text-left">
		{% for user in users %}
		<div class="row row-lim">
			<div class = "col-11">
				<ul class="list-group">
					<li class="list-group-item user-item" onclick="openDialog('{{ user.username }}', '{{ sender.username }}')">

						<img src={{ user.avatarDirect }} alt="" class="ratio ratio-1x1">
						{% endif %}
						<span>{{ user.username }}</span>
						<!-- <a href="#" id="user" class="user-item text-decoration-none">{{ user.username }}</a> -->
					</li>
				</ul>
			</div>
		</div>
		{% endfor %}
		<p id="test">ryyeyeyey</p>
	</div>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
